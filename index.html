<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Perkalian SD</title>
  <style>
    body { font-family: Arial, text-align: center; margin-top: 100px; }
    input, button { font-size: 100px; padding: 30px; margin: 30px; }
    #feedback { font-size: 44px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Latihan Perkalian</h1>
  <div id="question"></div>
  <input type="number" id="answer" placeholder="Jawaban kamu">
  <button onclick="checkAnswer()">Cek Jawaban</button>
  <div id="feedback"></div>
  <button onclick="generateQuestion()">Soal Baru</button>

  <script>
    let num1, num2;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 40) + 1;
      num2 = Math.floor(Math.random() * 40) + 1;
      document.getElementById("question").innerText = `Berapa ${num1} × ${num2}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const correctAnswer = num1 * num2;
      const feedback = document.getElementById("feedback");

      if (userAnswer === correctAnswer) {
        feedback.innerText = "✅ Benar! Hebat!";
        feedback.style.color = "green";
      } else {
        feedback.innerText = `❌ Salah. Jawaban yang benar adalah ${correctAnswer}.`;
        feedback.style.color = "red";
      }
    }

    generateQuestion(); // Mulai dengan soal pertama
  </script>
</body>
</html>
