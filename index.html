<!DOCTYPE html>
<html>
<head>
  <title>Perkalian 1-10</title>
</head>
<body>
  <h1>Tabel Perkalian 1-10</h1>
  <script>
    for (let i = 1; i <= 10; i++) {
      for (let j = 1; j <= 10; j++) {
        document.write(`${i} x ${j} = ${i * j}<br>`);
      }
      document.write('<br>');
    }
  </script>
</body>
</html>
